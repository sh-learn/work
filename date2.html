<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限时抢</title>
</head>
<body>
	<div id="show"></div>
	<script>
		window.onload = function(){
			showTime();
            var timer = setInterval(showTime,500);    	
		}
		function showTime(){
		  var curtime = new Date(),
                endtime = new Date('2016/4/28,20:00:00'),
                lefttime = parseInt((endtime.getTime()-curtime.getTime())/1000),
                d = parseInt(lefttime/(24*60*60)),
                h = parseInt(lefttime/(60*60)%24),
                m = parseInt(lefttime/60%60),
                s = parseInt(lefttime%60);
                if(lefttime>0){
                  document.getElementById('show').innerHTML='还剩'+d+'天'+h+'小时'+m+'分钟'+s+'秒';
	             }
	             else{
	             	document.getElementById('show').innerHTML='团购已结束';
	             	clearInterval();
	             }
	            
                	
		}
	</script>
</body>
</html>
