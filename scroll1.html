<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
     body,div,ul{
     	margin:0;
     	padding: 0;
     }
    #box{
    	width:200px;
    	height: 300px;
    	background:#f0f;
    	overflow: hidden;
    }
    ul{
    	text-align: center;

    }
    ul li{
    	width:100%;
    	height:50px;
        line-height: 50px;
    }
	</style>
</head>
<body>
    <h1>水果家族</h1>
	<div id="box">
		<ul id="con1">
			<li>1.苹果</li>
			<li>2.梨子</li>
			<li>3.菠萝</li>
			<li>4.香蕉</li>
			<li>5.橘子</li>
			<li>6.葡萄</li>
			<li>7.橙子</li>
			<li>8.哈密瓜</li>
			<li>9.火龙果</li>
		</ul>
		<ul id="con2"></ul>
	</div>
	<script>
		var area = document.getElementById('box'),
		content1 = document.getElementById('con1'),
		content2 = document.getElementById('con2');
		content2.innerHTML = content1.innerHTML;
		var timer = setInterval(scrollUp,50);
		function scrollUp(){
			if(area.scrollTop>=con1.offsetHeight){
				area.scrollTop=0;
			}
			else{
				area.scrollTop++;
			}
		}
		area.onmouseover = function(){
             clearInterval(timer);
		}
		area.onmouseout = function(){
			 timer = setInterval(scrollUp,50);
		}
	</script>
</body>
</html>
